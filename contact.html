<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AISim | Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Space+Mono&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --amber-primary: #ff9f0a;
            --amber-deep: #cc7f08;
            --amber-light: #ffd080;
            --dark-bg: #0f0f1a;
            --dark-surface: #151520;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --oxide-grain: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Weathered Texture Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--oxide-grain);
            opacity: 0.04;
            pointer-events: none;
            z-index: 100;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 20px;
            position: relative;
        }

        /* Decorative Background Elements */
        .lat-long {
            position: absolute;
            top: -60px;
            left: 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--amber-primary);
            opacity: 0.6;
        }

        /* Typography */
        h1 {
            grid-column: 1 / span 8;
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 900;
            line-height: 0.85;
            text-transform: uppercase;
            color: transparent;
            -webkit-text-stroke: 1px rgba(255, 159, 10, 0.3);
            margin-bottom: 40px;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        h1 .filled {
            color: var(--amber-primary);
            -webkit-text-stroke: 0;
            background: linear-gradient(135deg, var(--amber-primary), var(--amber-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
        }

        /* Form Masonry Grid */
        .contact-form {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: minmax(150px, auto);
            gap: 1px;
            background: rgba(255, 159, 10, 0.1);
            border: 1px solid rgba(255, 159, 10, 0.2);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s forwards 0.2s;
        }

        @keyframes slideUp {
            to { transform: translateY(0); opacity: 1; }
        }

        .form-block {
            background: var(--dark-surface);
            padding: 30px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            transition: all 0.4s ease;
        }

        .form-block:hover {
            background: #1a1a2a;
        }

        .form-block.span-2 { grid-column: span 2; }
        .form-block.span-3 { grid-column: span 3; }
        .form-block.high { grid-row: span 2; }

        /* Amber Accents */
        .form-block::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--amber-deep);
            transition: height 0.3s ease;
        }

        .form-block:hover::after {
            background: var(--amber-primary);
            height: 8px;
            box-shadow: 0 0 20px rgba(255, 159, 10, 0.5);
        }

        .label-wrap {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 15px;
        }

        label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--amber-primary);
        }

        .index {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: var(--text-secondary);
        }

        input, textarea {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 1.5rem;
            font-weight: 300;
            padding: 10px 0;
            transition: transform 0.3s ease;
        }

        input:focus, textarea:focus {
            transform: translateX(10px);
            color: var(--amber-light);
        }

        input::placeholder, textarea::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        textarea {
            resize: none;
            height: 100%;
        }

        /* Specialized Blocks */
        .info-block {
            background: rgba(255, 159, 10, 0.1);
            color: var(--amber-primary);
            mix-blend-mode: lighten;
        }

        .submit-block {
            background: var(--amber-primary);
            grid-column: span 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            cursor: pointer;
            border: none;
            transition: all 0.4s ease;
        }

        .submit-block:hover {
            background: var(--amber-light);
            box-shadow: 0 0 40px rgba(255, 159, 10, 0.6);
        }

        .submit-block span {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            font-size: 1.5rem;
            text-transform: uppercase;
            color: var(--dark-bg);
            transform: rotate(-90deg);
        }

        /* Amber Splash */
        .amber-splash {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, var(--amber-primary) 0%, transparent 70%);
            filter: blur(40px);
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }

        /* Build Info Display */
        .build-info {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        .build-info strong {
            color: var(--amber-primary);
        }

        /* Responsive Fixes */
        @media (max-width: 900px) {
            .contact-form {
                grid-template-columns: repeat(2, 1fr);
            }
            .form-block.span-3, .form-block.span-2 {
                grid-column: span 2;
            }
            h1 { grid-column: 1 / -1; }
            .submit-block { grid-column: span 2; height: 100px; }
            .submit-block span { transform: rotate(0); }
        }

        /* Custom Reveal Animation */
        .reveal-item {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="lat-long">AISIM BUILD SYSTEM // READY TO FORGE</div>
        
        <h1>
            Build <span class="filled">Your Vision</span>
        </h1>

        <form class="contact-form" id="contactForm" action="#" method="post">
            <!-- Name Block -->
            <div class="form-block span-2">
                <div class="label-wrap">
                    <label>Identity</label>
                    <span class="index">01</span>
                </div>
                <input type="text" name="name" id="name" placeholder="Full Name" required>
            </div>

            <!-- Email Block -->
            <div class="form-block span-2">
                <div class="label-wrap">
                    <label>Signal</label>
                    <span class="index">02</span>
                </div>
                <input type="email" name="email" id="email" placeholder="Email Address" required>
            </div>

            <!-- Subject Block -->
            <div class="form-block span-3">
                <div class="label-wrap">
                    <label>Project</label>
                    <span class="index">03</span>
                </div>
                <input type="text" name="project" id="project" placeholder="Project Type or General Inquiry">
            </div>

            <!-- Info Sidebar Block -->
            <div class="form-block info-block">
                <div class="label-wrap">
                    <label>Build Info</label>
                </div>
                <div class="build-info" id="buildInfo">
                    <strong>AISIM</strong><br>
                    BUILD SYSTEM v.2<br>
                    AI-POWERED SOLUTIONS<br>
                    READY TO DEPLOY
                </div>
            </div>

            <!-- Message Block -->
            <div class="form-block span-3 high">
                <div class="label-wrap">
                    <label>Details</label>
                    <span class="index">04</span>
                </div>
                <textarea name="message" id="message" placeholder="Describe your project requirements..."></textarea>
                <div class="amber-splash" style="bottom: -20px; right: -20px;"></div>
            </div>

            <!-- Submit Block -->
            <button type="submit" class="form-block submit-block high">
                <span>Start Build</span>
            </button>
        </form>
    </div>

    <script>
        // Parse URL parameters and populate form
        const urlParams = new URLSearchParams(window.location.search);
        const buildId = urlParams.get('buildId');
        const assetId = urlParams.get('assetId');
        const prompt = urlParams.get('prompt');
        const style = urlParams.get('style');
        const session = urlParams.get('session');

        // Populate build info
        const buildInfoEl = document.getElementById('buildInfo');
        if (style || prompt) {
            let info = '<strong>AISIM BUILD</strong><br>';
            if (style) info += `Design: ${style}<br>`;
            if (buildId) info += `Build ID: ${buildId}<br>`;
            if (assetId) info += `Asset: ${assetId.substring(0, 8)}...<br>`;
            info += 'READY TO DEPLOY';
            buildInfoEl.innerHTML = info;
        }

        // Pre-fill project field if style exists
        if (style) {
            document.getElementById('project').value = style;
        }

        // Pre-fill message if prompt exists
        if (prompt) {
            document.getElementById('message').value = `I'd like to build: ${style || 'this design'}\n\nOriginal prompt: ${prompt}\n\nPlease proceed with the build.`;
        }

        // Mouse trail amber effect
        document.addEventListener('mousemove', (e) => {
            const blocks = document.querySelectorAll('.form-block');
            const x = e.clientX;
            const y = e.clientY;
            
            blocks.forEach(block => {
                const rect = block.getBoundingClientRect();
                if (x > rect.left && x < rect.right && y > rect.top && y < rect.bottom) {
                    const localX = x - rect.left;
                    const localY = y - rect.top;
                    block.style.background = `radial-gradient(circle at ${localX}px ${localY}px, #1a1a2a 0%, var(--dark-surface) 60%)`;
                }
            });
        });

        // Add reveal animations for blocks
        const blocks = document.querySelectorAll('.form-block');
        blocks.forEach((block, index) => {
            block.style.animationDelay = `${0.3 + (index * 0.1)}s`;
            block.classList.add('reveal-item');
        });

        // Form submission
        const form = document.getElementById('contactForm');
        form.onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.querySelector('.submit-block span');
            const originalText = btn.innerText;
            
            btn.innerText = "TRANSMITTING...";
            
            // Collect form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                project: document.getElementById('project').value,
                message: document.getElementById('message').value,
                buildId: buildId || null,
                assetId: assetId || null,
                style: style || null,
                prompt: prompt || null,
                session: session || null,
                htmlContent: sessionStorage.getItem('aisim_build_html') || null
            };

            try {
                // Send to API endpoint (handles Slack + n8n)
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                console.log('Form submitted:', result);

                if (response.ok) {
                    btn.innerText = "SUBMITTED âœ“";
                    form.reset();

                    // Clear stored HTML content
                    sessionStorage.removeItem('aisim_build_html');

                    // Show success message
                    setTimeout(() => {
                        alert('Thank you! We\'ll reach out within 24 hours to discuss your build.');
                        btn.innerText = originalText;
                    }, 1000);
                } else {
                    throw new Error(result.error || 'Submission failed');
                }
            } catch (error) {
                console.error('Form submission error:', error);
                btn.innerText = "ERROR // RETRY";
                setTimeout(() => {
                    btn.innerText = originalText;
                }, 2000);
            }
        };
    </script>
</body>
</html>
